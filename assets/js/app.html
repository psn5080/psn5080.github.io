      function getRandom(min,max){
          return (Math.random()*(max-min+1)+min);
      }

      function reInitValues() {
          winWidth = document.documentElement.clientWidth;
          winHeight = document.documentElement.clientHeight;
          topMin= Math.floor(winHeight/5);
          topMax= Math.floor(winHeight/1.4);
          rightMin = Math.floor(winWidth/4);
          rightMax = Math.floor(winWidth/1.5);
          minFont = Math.floor(winWidth/14);
          maxFont = Math.floor(winWidth/6);


          aspectRatio = (winWidth/winHeight).toFixed(2);
          winWidthHalf = winWidth/2;
          winHeightHalf = winHeight/2;

          for(var i = 0;i<allH6.length;i++){
              allH6[i].setAttribute("style",
                  "font-size:" + getRandom(minFont,maxFont).toFixed(2)+"px;"+
                  "top:" + getRandom(topMin,topMax).toFixed(2)+"px;"+
                  "right:" + getRandom(rightMin,rightMax).toFixed(2)+"px;"+
                  "color:" +colors[Math.floor(Math.random()*colors.length)]+";"+
                  Modernizr.prefixed('transform')+ ":translateZ(" + getRandom(0,(winWidth/2))+"px);"
              )  
          }
      }

      };
